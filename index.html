<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<link rel="stylesheet" href="style.css">
<body>
  <div class="container">
    <div class="image">
      <img src="./images/illustration-hero.svg" alt="Illustration Hero">
    </div>
    <div class="passage">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="plan">
      <div class="music-img">
        <img src="./images/icon-music.svg" alt="Image Icon">
        <div>
          <ul class="lst2">
            <li>Annual Plan</li>
            <li>$59.99/year</li>
          </ul>
        </div>
      </div>
      <div class="change"><a href="#">Change</a></div>
    </div>
    <div class="btn-proceed"><button type="submit">Proceed to Payment</button></div>
    <div class="btn-cancel"><button type="submit">Cancel Order</button></div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/shikhar-vohra-46b573167/" target="-blank">Shikhar Vohra</a>.
  </div>
</body>
</html>
